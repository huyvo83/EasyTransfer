<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
	<script src="init.js"></script>
	<script>
		function submitName(){
			event.preventDefault();			
			var data = {};	
			data.phonenumber = $("#phonenumber")[0].value;
			data.firstname = $("#firstname")[0].value;	
			data.lastname = $("#lastname")[0].value;	
			$.ajax({
				type: 'POST',
				data: JSON.stringify(data), //input data to be sent to the server
				contentType: 'application/json',
				url: '/submitName',                        
				success: function(res) {			
					//console.log('success');
					//console.log(res);
					//$("#debug").html(res);  //summation displayed in the HTML page   
					//wait(10000);				
					console.log('Success send name to server');
					console.log(res);
				}
			});		
		}	
		
		function checkName(){
			event.preventDefault();			
			var data = {};	
			data.phonenumber = $("#phonenumber")[0].value;
			$.ajax({
				type: 'POST',
				data: JSON.stringify(data), //input data to be sent to the server
				contentType: 'application/json',
				url: '/checkName',                        
				success: function(res) {			
					//console.log('success');
					//console.log(res);
					//$("#debug").html(res);  //summation displayed in the HTML page   
					//wait(10000);				
					console.log('Success send name to server');
					console.log(res);
				}
			});		
		}		
	
	</script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">		  
            <div class="form-group">
              <label>First name</label>
              <input type="text"  id="firstname">
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input type="text"  id="lastname">
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text"  id="phonenumber">
            </div>			
            <button class="btn" onclick="submitName()">Add</button>
			<button class="btn" onclick="checkName()">Check phone</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
          </div>
        </div>       
      </div>
    </div>
  </body>
</html>
